<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/moduleangular.js"></script>

    <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
    


  </head>
  <body ng-controller="MapCtrl">

    <ion-header-bar class="bar-dark" >
      <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Buscar">
          </label>
      </div>
    </ion-header-bar>

    <ion-content>
      <div id="map" data-tap-disabled="true"></div>
    </ion-content>

    <ion-footer-bar class="bar-dark">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Ubicaci√≥n</a>
    </ion-footer-bar>

  </body>
</html>
